<div class="form-wrapper">
  <h2>
    TheBarberHub <br />
    Login
  </h2>
  <form (ngSubmit)="onSubmitLogin()" #f="ngForm">
    <div class="form-group">
      <input name="email" type="email" required [(ngModel)]="login.email" placeholder="Email" />
    </div>
    <div class="form-group">
      <input
        name="contrasenya"
        type="password"
        required
        [(ngModel)]="login.contrasenya"
        placeholder="ContraseÃ±a"
      />
    </div>
    <button
      class="btn btn-primary bh--p-5 bh--color-fondo-azul-5 bh--w-10 bh--radio-4"
      [disabled]="!f.form.valid"
    >
      Entrar
    </button>
  </form>
  <br />
  <div *ngIf="error" class="mt-2 alert alert-danger">Credenciales Incorrectas</div>
</div>
