<div class="bh-inicio">
  <section class="bh-inicio__section">
    <h2 class="bh-inicio__section-title">Cuentas Bancarias</h2>
    <div class="bh-inicio__grid">
      @for(cuenta of cuentas; track cuenta.id) {
      <panel [titulo]="'Cuenta'" [numero]="cuenta.saldo" [info]="cuenta.numeroCuenta"
        [routerLinkVer]="'/cuentas/' + cuenta.id">
      </panel>
      }
    </div>
  </section>

  <section class="bh-inicio__section">
    <h2 class="bh-inicio__section-title">Tarjetas de CrÃ©dito</h2>

      </panel>

  </section>
