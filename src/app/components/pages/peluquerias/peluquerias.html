<div class="peluquerias-page bh-p-6">
  <div class="peluquerias-page__header bh-d-flex bh-justify-between bh-align-center bh-mb-6">
    <button class="peluquerias-page__button bh-panel__button" routerLink="/crear"
      [queryParams]="{ tipo: 'peluqueria' }">
      Crear Peluquería
    </button>
    <app-search (search)="onSearch($event)"></app-search>
  </div>

  <table class="peluquerias-page__table bh-w-full bh-text-left">
    <thead>
      <tr>
        <th class="bh--p-3 bh-texto-primario">ID</th>
        <th class="bh--p-3 bh-texto-primario">Nombre</th>
        <th class="bh--p-3 bh-texto-primario">Municipio</th>
        <th class="bh--p-3 bh-texto-primario">Dirección</th>
        <th class="bh--p-3 bh-texto-primario">Teléfono</th>
        <th class="bh--p-3 bh-texto-primario">Acciones</th>
        <th class="bh--p-3 bh-texto-primario"></th>
        <th class="bh--p-3 bh-texto-primario"></th>
      </tr>
    </thead>
    <tbody>
      @for (p of peluquerias; track p.id) {
      <tr class="peluquerias-page__row bh-fondo-gris">
        <td class="bh--p-3 bh-texto-primario">{{ p.id }}</td>
        <td class="bh--p-3 bh-texto-primario">{{ p.nombre }}</td>
        <td class="bh--p-3 bh-texto-primario">{{ p.municipio }}</td>
        <td class="bh--p-3 bh-texto-primario">{{ p.direccion }}</td>
        <td class="bh--p-3 bh-texto-primario">{{ p.telefono }}</td>
        <td class="bh--p-3">
          <a [routerLink]="['/mod']" [queryParams]="{ tipo: 'peluqueria', id: p.id }"
            class="peluquerias-page__link bh-cursor-pointer bh-texto-acento bh--color-fondo-azul-5 bh--p-2 bh--pl-7 bh--pr-7 bh--radio-3">Modificar</a>
        </td>
        <td class="bh--p-3">
          <a [routerLink]="['/eliminar']" [queryParams]="{ tipo: 'peluqueria', id: p.id }"
            class="peluquerias-page__link bh-cursor-pointer bh-texto-acento bh--color-fondo-rojo-5 bh--p-2 bh--pl-7 bh--pr-7 bh--radio-3">Eliminar</a>
        </td>
        <td class="bh--p-3">
          <a [routerLink]="['/ver']" [queryParams]="{ tipo: 'peluqueria', id: p.id }"
            class="peluquerias-page__link bh-cursor-pointer bh-texto-acento bh--color-fondo-verde-4 bh--p-2 bh--pl-7 bh--pr-7 bh--radio-3">Ver</a>
        </td>
      </tr>
          }    </tbody>
  </table>
</div>
